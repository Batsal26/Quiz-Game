<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play.css">
    <title>Start Quiz</title>
</head>
<body>

    <section>

    <div class="container">

        <div class="score_board">
            <span class="score_num">0</span>/<span class="answer_num">0</span>
        </div>

        <form class="quiz-form" id="quiz_form">
            <h1><span class="quest">The Question is....</span></h1>
            <div class="all_option">
                <div class="option">
                    <input type="radio" id="option1" value="1" name="quiz">
                    <label for="option1">option-1</label>
                </div>

                <div class="option">
                    <input type="radio" id="option2" value="1" name="quiz">
                    <label for="option2">option-2</label>
                </div>

                <div class="option">
                    <input type="radio" id="option3" value="1" name="quiz">
                    <label for="option3">option-3</label>
                </div>

                <div class="option">
                    <input type="radio" id="option4" value="1" name="quiz">
                    <label for="option4">option-4</label>
                </div>

            </div>

            <div class="buttons">
                <button type="submit">Submit</button>
            </div>
        </form>

    </div>


</section>


    <script src="play.js"></script>
</body>
</html>
